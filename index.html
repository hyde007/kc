<div class="container-fluid">
  <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <ul class="nav nav-pills flex-column" id="allCoins">
        </ul>
      </nav>

      <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1>KoinControl - <span id="selectedCoin"></span></h1>

          <section class="row text-center placeholders">
            <div class="col-12 placeholder">
              <script type="text/javascript">

            var onloadURL = window.location.href;
            if( onloadURL.indexOf('coin')=='-1'){
                coin = 'BTC';
              }else{
                url = onloadURL.split("?");
                coinType = url[1];
                coinType = coinType.split("=");
                coinType = coinType[1];
                coin = coinType;
              }

            baseUrl = "https://widgets.cryptocompare.com/";
            var scripts = document.getElementsByTagName("script");
            var embedder = scripts[ scripts.length - 1 ];
            var cccTheme = {"General":{"showExport":true}};
            (function (){
            var appName = encodeURIComponent(window.location.hostname);
            if(appName==""){appName="local";}
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            var theUrl = baseUrl+'serve/v3/coin/chart?fsym='+coin+'&tsyms=USD,EUR,CNY,GBP';
            s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
            embedder.parentNode.appendChild(s);
            })();
            </script>
        </div>
      </section>
      <div class="row">
        <div class="col-lg-6" >
            <h2>Reddit News</h2>
            <ul id="redditnews" class="nav nav-pills flex-column">

            </ul>
        </div>
        <div class="col-lg-6" >
            <h2>Twitter News</h2>
            <div class="table-responsive">
              <table class="table table-striped">
                <tbody id="twitternews">

                </tbody>
              </table>
            </div>
        </div>
       </div>

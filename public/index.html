<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Koincontrol</title>
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/kc.css">
      <link rel="stylesheet" href="css/dashboard.css">
      <script type="text/javascript" src="js/currency.js"></script>
      <script type="text/javascript" src="js/kc.js"></script>
      <script src="js/jquery.min.js"></script>
      <script type = "text/javascript" src="js/moment.js"></script>
      <script type = "text/javascript" src="js/Chart.min.js"></script>
   </head>
   <body>
         
      <header>
          <div id="progressBar" class="fixed-top">
                 <h2>Loading Data...</h2>
                 <div class="progress" >
                   <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
                 </div>
          </div>
         <!--<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">            
            <a class="navbar-brand" href="#">Koincontrol<sup>Beta</sup></a>
            <button class="navbar-toggler d-lg-none collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapsed" id="navbarsExampleDefault">
               <ul class="navbar-nav mr-auto" id="mobileCoins">
               </ul>
               </div> 
         </nav>-->
         <nav class="navbar navbar-toggleable-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Koincontrol<sup>Beta</sup></a>
            <button id="toggler" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation" >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto" id="mobileCoins">                
              </ul>
            </div>
          </nav>
      </header>
      <div class="container-fluid">
         <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
               <ul class="nav nav-pills flex-column" id="allCoins">
               </ul>
            </nav>
            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">       
               <h1><span id="selectedCoin"></span></h1>
               <section class="row text-center placeholders">
                  <div class="col-12 placeholder" style="position: relative; height:500; width:250">
                     <canvas id="myChart"></canvas>
                  </div>
               </section>
               <div class="row">
                  <div class="col-lg-6" >
                    <div id="redditHeader" class="alert alert-success" role="alert">Reddit News</div>
                     <div id="redditnews" class="list-group">
                     </div>
                  </div>
                  <div class="col-lg-6" >
                     <div class="alert alert-success" role="alert">Twitter News</div>
                     <div id="OfficalTweet" class="alert alert-info" role="alert">Offical Account</div>
                     <div id="twitternews1" class="list-group">
                     </div>
                     <div id="pplTweets" class="alert alert-info" role="alert" style="margin-top: 5px;">What people are tweeting</div>
                     <div id="twitternews2" class="list-group">
                     </div>
                  </div>
               </div>
         </div>
         </main>
      </div>
      <footer class="footer-bs">KoinControl should be used as a research tool and not as a investment advice.</footer>
     </div>

      
      <input type="hidden" id="currentCoin" name="currentCoin" value="" />
      <script src="js/bootstrap.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script type="text/javascript">
         onLoadData('BTC','Bitcoin','1');
         jQuery(document).ready(function(){
              if (jQuery(window).width() < 900) {
                  $('#toggler').show();
              }else{
                  $('#toggler').hide();
              }
          });
      </script>
   </body>
</html>

 </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Koincontrol</a>
        <button class="navbar-toggler d-lg-none collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Indian Exchanges</a>
              <div class="dropdown-menu" aria-labelledby="dropdown07">

<div class="container-fluid">
  <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <ul class="nav nav-pills flex-column" id="allCoins">
        </ul>
      </nav>

      <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1><span id="selectedCoin"></span></h1>

          <section class="row text-center placeholders">
            <div class="col-12 placeholder">
              <canvas id="myChart" width="550" height="250"></canvas>

              <script language = "JavaScript">

                var onloadURL = window.location.href;
                if( onloadURL.indexOf('coin')=='-1'){
                    coin = 'BTC';
                }else{
                    url = onloadURL.split("?");
                    coinType = url[1];
                    coinType = coinType.split("=");
                    coinType = coinType[1];
                    coin = coinType;
                }

                $.get( "http://localhost:8081/priceData/histominute/"+coin, function( priceData ) {
                    drawChart(priceData);
                });
      </script>
        </div>
      </section>
      <div class="row">
        <div class="col-lg-6" >
            <h2>Reddit News</h2>
            <ul id="redditnews" class="nav nav-pills flex-column">

            </ul>
        </div>
        <div class="col-lg-6" >
             <h2>Twitter News</h2>
            <ul id="twitternews" class="nav nav-pills flex-column">

            </ul>
        </div>
       </div>
      </div>
    </main>
  </div>
       
    <script src="js/bootstrap.min.js"></script>

      onLoadData();
